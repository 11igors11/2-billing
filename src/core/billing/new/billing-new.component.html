<form class="form-inline" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group mb-2">
    <input type="text"
           class="form-control"
           formControlName="name"
           placeholder="Наименование платежа*">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text"
           class="form-control"
           formControlName="cost"
           placeholder="Стоимость за день">
  </div>
  <button type="submit" class="btn btn-primary mb-2" [disabled]="form.invalid">Добавить</button>
</form>
<div class="invalid-feedback" *ngIf="form.controls.name.invalid && form.controls.name.touched">Введите имя платежа</div>
<div class="invalid-feedback" *ngIf="form.controls.cost.invalid && form.controls.cost.touched">Стоимость должна быть числом</div>
