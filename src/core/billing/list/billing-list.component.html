<table class="table table-striped table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">Наименование платежа</th>
    <th scope="col">Стоимость</th>
    <th scope="col">Янв</th>
    <th scope="col">Фев</th>
    <th scope="col">Мар</th>
    <th scope="col">Апр</th>
    <th scope="col">Май</th>
    <th scope="col">Июн</th>
    <th scope="col">Июль</th>
    <th scope="col">Авг</th>
    <th scope="col">Сен</th>
    <th scope="col">Окт</th>
    <th scope="col">Ноя</th>
    <th scope="col">Дек</th>
    <th scope="col">Удалить</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <th>{{item.billing.name}}</th>
    <td>{{item.billing.cost}}</td>
    <td *ngFor="let monthValue of item.months; let i = index">
      <label class="w-100 h-100">
        <input type="checkbox" aria-label="" [checked]="monthValue" (change)="checkMonth(i, $event.target.checked, item)">
      </label>
    </td>
    <td>
      <i class="fas fa-trash-alt" (click)="remove(item)"></i></td>
  </tr>
  </tbody>
</table>
